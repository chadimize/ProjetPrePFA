<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client | Doorstep</title>
    <link rel="stylesheet" href="inscriptionclient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/doorsteplogo.png" class="logoprincipal">
                <h1> Doorstep</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Accueil</a></li>
                    <li><a href="#"><i class="fas fa-list-alt"></i> Catégories</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> À propos</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="back-button">
                <a href="index.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="inscription-section">
            <div class="container">
                <div class="form-card">
                    <h2><i class="fas fa-handshake"></i> Inscription Client</h2>
                    <p class="subtitle">Accédez au réseau de professionnels Doorstep et trouvez la solution idéale pour tous vos besoins.</p>
                    
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="nom"><i class="fas fa-user"></i> Nom et Prénom</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Adresse E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone"><i class="fas fa-phone"></i> Numéro de Téléphone (Optionnel)</label>
                            <input type="tel" id="telephone" name="telephone">
                        </div>
                        <div class="form-group">
                            <label for="ville"><i class="fas fa-map-marker-alt"></i> Votre Ville</label>
                            <input type="text" id="ville" name="ville" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Mot de Passe</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="cgu" name="cgu" required>
                            <label for="cgu">J'accepte les <a href="#">Conditions Générales d'Utilisation</a> et la Politique de Confidentialité.</label>
                        </div>

                        <button type="submit" class="submit-btn"><i class="fas fa-check-circle"></i> Créer mon Compte</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Doorstep. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.querySelector('.form-card form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('telephone').value;
            const city = document.getElementById('ville').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:4000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, type: 'client', phone, city })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
                    window.location.href = 'connexion.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('Erreur d\'inscription');
            }
        });
    </script>
</body>
</html>
